<div class="search-and-add-container">
    <mat-form-field class="search-field">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchControl" (keyup)="searchSightings()">
      </mat-form-field>
      <a mat-fab color="primary" class="add-button" routerLink="/add">
        <mat-icon>add</mat-icon> 
      </a>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="make">
      <mat-header-cell *matHeaderCellDef>Make</mat-header-cell>
      <mat-cell *matCellDef="let sighting">{{ sighting.make }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="model">
      <mat-header-cell *matHeaderCellDef>Model</mat-header-cell>
      <mat-cell *matCellDef="let sighting">{{ sighting.model }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="registration">
      <mat-header-cell *matHeaderCellDef>Registration</mat-header-cell>
      <mat-cell *matCellDef="let sighting">{{ sighting.registration }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
      <mat-cell *matCellDef="let sighting">{{ sighting.location }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="sightingDate">
      <mat-header-cell *matHeaderCellDef>Sighting Date</mat-header-cell>
      <mat-cell *matCellDef="let sighting">{{ sighting.dateTimeSeen | date:'medium' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let sighting">
          <button mat-icon-button size="small" color="primary" [routerLink]="['/detail', sighting.id]">
            <mat-icon aria-label="Example icon-button with a heart icon">remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSighting(sighting.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
  </mat-table>
